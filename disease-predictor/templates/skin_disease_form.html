<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Skin Disease Prediction</h1>
        
        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/predict">
            <div class="mb-4">
                <label for="image" class="block text-gray-700">Upload Skin Image:</label>
                <input type="file" id="image" name="image" class="w-full p-2 border border-gray-300 rounded-md" accept="image/*" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg">Submit</button>
        </form>

        <div id="response" class="mt-6 p-4 border border-gray-300 rounded-md hidden">
            <h2 class="font-semibold text-lg">Prediction Result:</h2>
            <p id="predictedDisease" class="text-gray-800"></p>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").onsubmit = async function(event) {
            event.preventDefault();  // Prevent form submission
            
            const formData = new FormData(document.getElementById('uploadForm'));

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.predicted_disease) {
                    document.getElementById('predictedDisease').innerText = `Predicted Disease: ${data.predicted_disease}`;
                    document.getElementById('response').classList.remove('hidden');
                } else {
                    alert("Error: " + data.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error occurred while getting prediction.");
            }
        }
    </script>

</body>
</html>
