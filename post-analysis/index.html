<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Feedback Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Hospital Feedback Sentiment Analysis</h1>

        <h2 class="mt-4">Sentiment Category Distribution</h2>
        <img src="{{ countplot_path }}" alt="Sentiment Category Distribution" class="img-fluid">

        <h2 class="mt-4">Distribution of Sentiment Polarity</h2>
        <img src="{{ polarity_dist_path }}" alt="Sentiment Polarity Distribution" class="img-fluid">

        <h2 class="mt-4">Average Sentiment Polarity by Hospital</h2>
        <img src="{{ avg_sentiment_path }}" alt="Average Sentiment Polarity by Hospital" class="img-fluid">

        <h2 class="mt-4">Feedback Data</h2>
        {{ feedback_data|safe }}
    </div>
</body>
</html>
